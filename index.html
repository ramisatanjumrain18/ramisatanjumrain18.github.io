  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .sparkle {
      font-size: 36px;
      margin-top: 80px;
      background: linear-gradient(90deg, #00ffff, #ffffff, #00ffff);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: sparkleAnim 3s infinite linear;
      z-index: 1;
    }

    @keyframes sparkleAnim {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }

    h2 {
      font-size: 18px;
      color: #ccc;
      margin: 10px 0 20px;
      z-index: 1;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      z-index: 1;
    }

    .btn:hover {
      background-color: #007acc;
    }

    /* Nav Tabs as Transparent Boxes */
    .nav-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0 10px;
      flex-wrap: wrap;
      z-index: 1;
    }

    .nav-boxes a {
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      background: transparent;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-boxes a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #00ffff;
    }

    /* Social icons closer to nav */
    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      margin-bottom: 30px;
      z-index: 1;
    }

    .socials a {
      text-decoration: none;
    }

    .socials i {
      font-size: 24px;
      color: #00bfff;
      transition: color 0.3s ease;
    }

    .socials i:hover {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Rain background -->
  <div class="rain" id="rain"></div>

  <!-- Social Media Icons -->
  <div class="socials">
    <a href="mailto:ramisatanjumrain18@gmail.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://www.youtube.com/@rainn3093" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://www.facebook.com/ra.inn.58/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>

  <!-- Rain drops JavaScript -->
  <script>
    const rainContainer = document.getElementById('rain');
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDuration = `${0.5 + Math.random()}s`;
      drop.style.animationDelay = `${Math.random() * 5}s`;
      rainContainer.appendChild(drop);
    }
  </script>

</body>
