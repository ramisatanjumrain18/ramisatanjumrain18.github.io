  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    /* RAIN EFFECT */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
      z-index: 0;
    }

    .rain::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: repeating-curve-gradient(
        180deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 6px
      );
      animation: rainAnim 0.5s linear infinite;
    }

    @keyframes rainAnim {
      from { background-position: 0 0; }
      to { background-position: 0 10px; }
    }

    /* SPARKLING TEXT */
    .sparkle {
      font-size: 36px;
      background: curve-gradient(90deg, #00ffff, #ffffff, #00ffff);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: sparkleAnim 3s infinite linear;
    }

    @keyframes sparkleAnim {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }

    h2 {
      font-size: 18px;
      color: #ccc;
      margin-top: 10px;
    }

    .btn {
      margin: 25px 0;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      background-color: #007acc;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      z-index: 1;
    }

    .socials a {
      text-decoration: none;
      font-size: 16px;
      color: #00bfff;
    }

    .socials a:hover {
      color: #ffffff;
    }
  </style>
</head>
